service: bamboo-apiv3
useDotenv: true

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: ap-northeast-2
  stage: apiV3

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: "ApiGatewayRestApi"
    GatewayResponseDefault5XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: "ApiGatewayRestApi"

functions:
  createAlgorithm:
    handler: src/handler.wirteAlgorithm
    events:
      - http:
          path: algorithm
          method: post
          cors: true

  getKindOfAlgorithmCount:
    handler: src/handler.getAlgorithmCountAtAll
    events:
      - http:
          path: algorithm/count
          method: get
          cors: true

  getAlgorithmRules:
    handler: src/handler.getAlgorithmRules
    events:
      - http:
          path: algorithm/rule
          method: get
          cors: true

  getAlgorithmRulesForWeb:
    handler: src/handler.getAlgorithmRulesForWeb
    events:
      - http:
          path: algorithm/rule/web
          method: get
          cors: true

  getAlgorithmListByAdmin:
    handler: src/handler.getAlgorithmListByAdmin
    events:
      - http:
          path: algorithm/list/{type}/admin
          method: get
          cors: true

  getAlgorithmListByUser:
    handler: src/handler.getAlgorithmListByUser
    events:
      - http:
          path: algorithm/list/{type}
          method: get
          cors: true

  deleteAlgorithm:
    handler: src/handler.deleteAlgorithm
    events:
      - http:
          path: algorithm/{id}
          method: delete
          cors: true

  modifyAlgorithm:
    handler: src/handler.modifyAlogirithemContent
    events:
      - http:
          path: algorithm/{id}
          method: patch
          cors: true

  changeStatusAlgorithm:
    handler: src/handler.setAlgorithmStatus
    events:
      - http:
          path: algorithm/{id}/status
          method: patch
          cors: true

  verify:
    handler: src/handler.getVerifyQuestion
    events:
      - http:
          path: verify
          method: get
          cors: true

  addVerify:
    handler: src/handler.addVerifyQuestion
    events:
      - http:
          path: verify
          method: post
          cors: true

  authAuthenticationNumber:
    handler: src/handler.authAuthenticationNumber
    events:
      - http:
          path: authentication/number
          method: post
          cors: true

  resendAuthMail:
    handler: src/handler.sendEmail
    events:
      - http:
          path: authentication/mail
          method: post
          cors: true

  login:
    handler: src/handler.login
    events:
      - http:
          path: login
          method: post
          cors: true

  getTokenByRefreshToken:
    handler: src/handler.getTokenByRefreshToken
    events:
      - http:
          path: token
          method: post
          cors: true

  addLeaf:
    handler: src/handler.addLeaf
    events:
      - http:
          path: leaf
          method: post
          cors: true
  removeLeaf:
    handler: src/handler.removeLeaf
    events:
      - http:
          path: leaf
          method: delete
          cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    required:
      env:
        - DISCORD_ACCEPTED_WEBHOOK
        - DISCORD_RECJECTED_WEBHOOK
        - DISCORD_REPORT_WEBHOOK
        - DISCORD_MANAGEMENT_WEBHOOK
        - DISCORD_ABOUT_DELETE_WEBHOOK
        - ADMIN_PASSWORD
        - JWT_SECRET
        - CLIENT_ID_IOS
        - CLIENT_ID_ANDROID
        - CLIENT_ID_WEB
        - MAIL_ID
        - MAIL_PW
        - APPLE_AUD
        - DB_URL
