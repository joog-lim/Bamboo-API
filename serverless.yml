service: bamboo-apiv3
useDotenv: true

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: ap-northeast-2
  stage: apiV3

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: "ApiGatewayRestApi"
    GatewayResponseDefault5XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: "ApiGatewayRestApi"

functions:
  getKindOfAlgorithemCount:
    handler: src/handler.getAlgorithemCountAtAll
    events:
      - http:
          path: post/count
          method: get
          cors: true

  getAlgorithemRules:
    handler: src/handler.getAlgorithemRules
    events:
      - http:
          path: post/rule
          method: get
          cors: true

  getAlgorithemRulesForWeb:
    handler: src/handler.getAlgorithemRulesForWeb
    events:
      - http:
          path: post/rule/web
          method: get
          cors: true

  getAlgorithemList:
    handler: src/handler.getAlgorithemList
    events:
      - http:
          path: post/Algorithem-list
          method: get
          cors: true

  getAlgorithemPage:
    handler: src/handler.getAlgorithemListAtPages
    events:
      - http:
          path: post/Algorithem-page
          method: get
          cors: true

  createAlgorithem:
    handler: src/handler.wirteAlogorithem
    events:
      - http:
          path: post/create
          method: post
          cors: true

  deleteAlgorithem:
    handler: src/handler.deleteAlgorithem
    events:
      - http:
          path: post/{id}
          method: delete
          cors: true

  changeStatusAlgorithem:
    handler: src/handler.setAlogorithemStatus
    events:
      - http:
          path: post/{id}/status
          method: patch
          cors: true

  modifyAlgorithem:
    handler: src/handler.modifyAlogirithemContent
    events:
      - http:
          path: post/{id}/modify
          method: patch
          cors: true

  reportAlgorithem:
    handler: src/handler.reportAlogorithem
    events:
      - http:
          path: post/{id}/report
          method: patch
          cors: true
  auth:
    handler: src/handler.auth
    events:
      - http:
          path: auth
          method: get
          cors: true
  verify:
    handler: src/handler.getVerifyQuestion
    events:
      - http:
          path: verify
          method: get
          cors: true
  login:
    handler: src/handler.login
    events:
      - http:
          path: login
          method: get
          cors: true
  logOut:
    handler: src/handler.logOut
    events:
      - http:
          path: logout
          method: delete
          cors: true
  addLeaf:
    handler: src/handler.addLeaf
    events:
      - http:
          path: leaf
          method: post
          cors: true

  removeLeaf:
    handler: src/handler.removeLeaf
    events:
      - http:
          path: leaf
          method: delete
          cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    required:
      env:
        # - DB_URL
        # - DISCORD_ACCEPTED_WEBHOOK
        # - DISCORD_REPORT_WEBHOOK`
        # - DISCORD_MANAGEMENT_WEBHOOK
        # - DISCORD_ABOUT_DELETE_WEBHOOK